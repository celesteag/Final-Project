<div class="container">
    <h2>Lista Productos</h2>
    <br>
    <h3>Stock</h3>
    <br>
    <section>
        <input type="text" class="form-control" #nameInput value={{this.name()}} (input)="name.set(nameInput.value)" placeholder="Product" />
        <input type="number" class="form-control" #quantityInput   value={{this.quantity()}} (input)="quantity.set(+quantityInput.value)" type="number"
            placeholder="Quantity" />
    </section>


    <button class="btn btn-primary" 
        (click)="addProduct()">{{this.editando()
        ? 'Actualizar' : 'AÃ±adir'}}</button>

    <hr>

    <ul class="list-group">
        @for (product of products().slice().reverse(); track product._id) {
          <li class="list-group-item d-flex justify-content-between align-items-center" [hidden]="products().length === 0">
            {{ product.name }}
            <span class="badge badge-primary badge-pill">{{ product.quantity }}</span>
            <div class="mt-2">
              <button class="btn btn-success btn-sm" (click)="updateProduct(product)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)">Eliminar</button>
            </div>
          </li>
        }
      </ul>
      

</div>
