<div class="container">
    <h2>Acceso de usuarios</h2>
    <br>
    <section>
        <input type="text" class="form-control" #emailInput value={{this.email()}} (input)="email.set(emailInput.value)" placeholder="example@example.com" />
        <input type="text" class="form-control" #passwordInput value={{this.password()}} (input)="password.set(passwordInput.value)" placeholder="Password" />
    </section>

    <button class="btn btn-primary" (click)="login()">Log In</button>
</div>
