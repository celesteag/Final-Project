<div class="container">
    <h2>Miembros del equipo</h2>
    <br>
    <h3>Listado</h3>
    <br>
    <section>
        <input type="text" class="form-control" #nameInput value={{this.name()}} (input)="name.set(nameInput.value)" placeholder="Name" />
        <input type="number" class="form-control" #ageInput value={{this.age()}} (input)="age.set(+ageInput.value)" type="number"
            placeholder="Age" />
    </section>


    <button class="btn btn-primary" 
        (click)="addPerson()">{{this.editando()
        ? 'Actualizar' : 'AÃ±adir'}}</button>

    <hr>

    <ul class="list-group">
        @for (person of persons().slice().reverse(); track person._id) {
          <li class="list-group-item d-flex justify-content-between align-items-center" [hidden]="persons().length === 0">
            {{ person.name }}
            <span class="badge badge-primary badge-pill">{{ person.age }}</span>
            <div class="mt-2">
              <button class="btn btn-success btn-sm" (click)="updatePerson(person)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deletePerson(person._id)">Eliminar</button>
            </div>
          </li>
        }
      </ul>
      

</div>
